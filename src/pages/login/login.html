<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon name="log-in"></ion-icon> Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form #loginForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input [(ngModel)]="login.username" name="username" #username="ngModel" type="text" value="" spellcheck="false" autocapitalize="off" required></ion-input>
            </ion-item>
            <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
                Username is required
            </p>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" value="" required></ion-input>
            </ion-item>

            <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
                Password is required
            </p>
        </ion-list>

        <ion-row responsive-sm>
            <ion-col>
                <button ion-button (click)="onLogin(loginForm)" color="primary" [disabled]="!loginForm.valid" block>Login</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="onSignup()" color="light" block>Signup</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
